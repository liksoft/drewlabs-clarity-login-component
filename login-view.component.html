<div class="login-wrapper">
  <div class="login-overlay" *ngIf="formGroup">
    <form
      class="login clr-form"
      #loginForm="ngForm"
      [formGroup]="formGroup"
      (ngSubmit)="onFormSubmit(formGroup)"
    >
      <div class="login-logo">
        <img [src]="logoAssetPath" alt="APP LOGO" />
      </div>
      <div class="card login-group">
        <div class="card-header title">
          <span class="module-name">Connexion</span>
          <div class="hint" [translate]="'login.loginSubText'"></div>
        </div>
        <div class="card-block">
          <clr-input-container>
            <label
              class="clr-sr-only"
              [translate]="'login.username.label'"
            ></label>
            <input
              type="text"
              name="username"
              clrInput
              [placeholder]="'login.username.label' | translate"
              formControlName="username"
            />
          </clr-input-container>
          <clr-password-container>
            <label
              class="clr-sr-only"
              [translate]="'login.password.label'"
            ></label>
            <input
              type="password"
              name="password"
              clrPassword
              [placeholder]="'login.password.label' | translate"
              formControlName="password"
            />
          </clr-password-container>
          <clr-checkbox-wrapper *ngIf="hasRememberMe">
            <label [translate]="'login.remember.label'"></label>
            <input
              type="checkbox"
              name="remember"
              clrCheckbox
              formControlName="remember"
            />
          </clr-checkbox-wrapper>
          <button
            type="submit"
            [disabled]="performingAction"
            class="btn btn-primary"
            [translate]="'login.loginBtnText'"
          ></button>
        </div>
        <div class="card-footer app-login-footer">
        </div>
      </div>
      <div class="app-login-logo-description">Powered by LIKSOFT</div>
    </form>
  </div>
</div>
