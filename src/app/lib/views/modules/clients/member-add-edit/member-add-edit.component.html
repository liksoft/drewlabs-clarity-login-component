<ng-container *ngIf="form">
  <div class="clr-row">
    <div class="clr-col-12 lik-card">
      <div class="lik-card-title">{{ form.title }}</div>
      <div class="lik-card-description">
        Veuillez renseigner les informations sur le membre
      </div>
      <div class="divider"></div>
      <div class="clients-data clr-row">
        <!-- Card Start -->
        <div class="clr-col-12 clr-data">
          <ngx-smart-form
            [submitable]="true"
            [autoupload]="true"
            (submit)="ngxFormSubmit($event)"
            [form]="form"
          >
            <ng-template #submitButton let-handler>
              <button class="btn btn-primary" (click)="handler($event)">
                <clr-icon
                  shape="arrow"
                  dir="right"
                  class="has-badge"
                ></clr-icon>
                {{ 'Cr√©er le membre' | translate }}
              </button>
            </ng-template>
          </ngx-smart-form>
        </div>
        <!-- Card End -->
      </div>
    </div>
  </div>
</ng-container>
