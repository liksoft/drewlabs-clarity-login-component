<ngx-clr-smart-grid [pageResult]="state$ | async" [config]="{
        sizeOptions: [20, 50, 100, 150],
        pageSize: 20,
        hasActionOverflow: true
      }" [loading]="hasLoading && (uistate$ | async)?.performingAction ?? false" [columns]="columns">
    <!-- Action Bar -->
    <ng-template #dgActionBar let-selected>
        <ng-container *ngTemplateOutlet="
            actionBarTemplate;
            context: { selected }
          "></ng-container>
    </ng-template>
    <!-- Action Bar -->
    <!-- Action overflow -->
    <ng-template #dgActionOverflow let-item>
        <ng-container *ngTemplateOutlet="overflowTemplate; context: { item: this.item }"></ng-container>
    </ng-template>
    <!-- Action overflow -->
</ngx-clr-smart-grid>
