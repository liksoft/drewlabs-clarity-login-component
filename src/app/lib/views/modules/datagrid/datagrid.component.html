<ngx-clr-smart-grid [pageResult]="(state$ | async)" (dgRefresh)="dgRefreshListener($event)" [config]="{
    sizeOptions,
    pageSize,
    hasActionOverflow: overflow,
    hasDetails: detailed,
    useServerPagination: true
  }" [loading]="loading" [columns]="columns">
  <!-- [placeholder]="(placeholder$| async) ?? ''"  -->
  <!-- Action Bar -->
  <ng-template #dgActionBar let-selected>
    <ng-container *ngTemplateOutlet="
        actionBarTemplate;
        context: { selected }
      "></ng-container>
  </ng-template>
  <!-- Action Bar -->
  <!-- Action overflow -->
  <ng-template #dgActionOverflow let-item>
    <ng-container *ngTemplateOutlet="overflowTemplate; context: { item: this.item }"></ng-container>
  </ng-template>
  <!-- Action overflow -->
  <!-- Dg Details pane body -->
  <ng-template #dgDetailBody let-item>
    <ng-container *ngTemplateOutlet="
        detailPaneRef;
        context: { $implicit: item }
      "></ng-container>
  </ng-template>
  <!--\ Dg Details pane body -->
</ngx-clr-smart-grid>
