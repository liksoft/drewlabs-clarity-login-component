<ng-container *ngIf="uiState$ | async as state">
  <app-ui-notification
    [uiState]="state"
    (endActionEvent)="onEndActionEvent($event)"
  ></app-ui-notification>
  <app-progress-bar
    [performingAction]="state.performingAction"
    [indeterminate]="true"
    [overlay]="true"
  ></app-progress-bar>
</ng-container>
<router-outlet></router-outlet>
